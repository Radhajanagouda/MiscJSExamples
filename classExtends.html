<html>
<body>
<p id = "demo"></p>
<script>
	class Car{
		
		constructor(brand){ //cannot have more than one constructor.
			this.carName = brand;
		}
		present(){
			return `I have a ` + this.carName;
		}
	}

	class Model extends Car{
		constructor(brand,mod){
			super(brand);
			this.model = mod;
		}
		present(){
			return `Overriden methods of  ` + this.carName;
		}
		show(){
			return this.present() + `, it is a ` + this.model;

		}
	}
	let myCar = new Model("Ford","Mustang");
	// document.getElementById("demo").innerHTML=myCar.show();

	// -------------------------Array logic

	const cars = ["Alto","nios","bmw","audi"];
	document.getElementById("demo").innerHTML=cars;

	const cars2=new Array("Car1","Car2","Car3");
	cars2.push("Honda");
	document.getElementById("demo").innerHTML=cars2;

	Object.preventExtensions(cars2);
	cars2.push("tata");
	document.getElementById("demo").innerHTML=cars2;
	
</script>
</body>
</html>
